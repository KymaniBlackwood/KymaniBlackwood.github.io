      });
      var x = 'X';
      var o = 'O';
      var turn = x;
              
      $(".box").click(function(){
        var our_box = $("#"+this.id);      
        our_box.text(turn);
                           
        if(turn === x){
        turn = o;}
                           
        if(turn === o){
        turn = x;}                   
                           
                           
      });       
              
    });
